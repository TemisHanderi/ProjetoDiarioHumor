<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Diário do Humor</title>
</head>
<body>
  <div class="tela_inicial" id="tela_inicial">
    <header class="info_nome">
      <div class="titulo0">
        <h1>Seja bem-vindo!</h1>
      </div>
      <div class="caixa_nome">
        <input type="text" name="nome" id="nome" placeholder="Seu nome">
        <button type="button" id="entrar">Entrar</button>
      </div>
    </header>
  </div>
  <div class="formulario esconderTela" id="tela_formulario">
    <header class="titulo">
      <h1 id="titulo_nome">DIÁRIO DO HUMOR</h1>
    </header>
    <main>
      <form>
        <fieldset class="opcao">
          <legend>Como você está hoje?</legend>
          <label class="opcao_emoji">
            <input type="radio" name="emoji" value="feliz">😄
          </label>
          <label class="opcao_emoji">
            <input type="radio" name="emoji" value="normal">😐
          </label>
          <label class="opcao_emoji">
            <input type="radio" name="emoji" value="triste">😔
          </label>
          <label class="opcao_emoji">
            <input type="radio" name="emoji" value="zangado">😡
          </label>
          <label class="opcao_emoji">
            <input type="radio" name="emoji" value="cansado">😴
          </label>
        </fieldset>
        <div class="motivo">
          <label for="motivo"><h3>Motivo:</h3></label>
          <input type="text" id="motivo" placeholder="Descreva como foi seu dia..">
        </div>
        <div class="enviar">
          <button type="button" id="salvar">Salvar Humor</button>
        </div>
      </form>
      <section class="historico">
        <h3>Histórico da Semana:</h3>
        <div class="registros">
          <ul id="historico_semanal">
          </ul>
        </div>
      </section>
      <section class="humor">
        <h3>Humor da Semana:</h3>
        <div class="registro_emoji">
          <ul class="qnt_emoji">
            <li>😄 <span>0x</span></li>
            <li>😐 <span>0x</span></li>
            <li>😔 <span>0x</span></li>
            <li>😡 <span>0x</span></li>
            <li>😴 <span>0x</span></li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
